- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.fonts: fonts
    ~/.config/hyper/.hyper.js: hyper.js
    ~/.hyper.js: hyper.js
    ~/.screenrc: screenrc
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.ssh/themes:
        path: themes
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc

